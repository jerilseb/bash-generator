version: 1

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    targets:
      - darwin/amd64    # Intel Macs
      - darwin/arm64    # Apple Silicon
      - linux/amd64     # Linux (x86_64)
      - linux/arm64     # Linux (ARM64)

archives:
  - format: tar.gz

brews:
  - name: aibash
    description: "Generate Bash commands by saying what you want"
    homepage: "https://github.com/jerilseb/aibash"
    repository:
      owner: jerilseb
      name: homebrew-tap
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
